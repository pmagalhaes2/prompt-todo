<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <main>
      <div class="todo-list-container">
        <h1>Todo List</h1>
        <form id="form-id" class="form-add">
          <input
            type="text"
            name="tarefa"
            id="input-add"
            class="input-add"
            placeholder="Adicione uma tarefa"
          />
          <button type="submit" id="button-add">Adicionar</button>
        </form>
        <ul id="todo-list"></ul>
        <button id="menu-button">Acessar menu</button>
      </div>
    </main>
    <script src="./src/scripts/script.js"></script>
  </body>
</html>
